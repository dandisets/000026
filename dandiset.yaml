studyTarget:
- 'Our consortium will develop and utilize an imaging infrastructure to create a human
  brain cell census and instantiate it in a coordinate system that will enable an
  immediate impact of all in vivo MRI studies of the human brain. Our imaging pipeline
  begins with 150 Î¼m isotropic ex vivo structural MRIs and 500 Î¼m 90 direction diffusion
  MRI. 4x4x2 cm tissue blocks will then be imaged with serial sectioning polarization
  sensitive optical coherence tomography (PS-OCT) to obtain 20 Î¼m isotropic resolution
  images of cyto- and myelo-architectural features and fiber tractography. Registration
  with the MRI is preserved because imaging is performed before sectioning. Serial
  sections with 150 Î¼m thickness are cut from the block face, cleared, and subsequently
  imaged by selective plane imaging microscopy (SPIM) with 1 Î¼m isotropic resolution,
  and with multiplexed histological staining of multiple molecular markers. Segmentation
  of common features amongst the SPIM, OCT, and MRI, permits registration of the cellular
  information from SPIM back to the MRI coordinate system with OCT serving as an important
  intermediary permitting registration of SPIM with MRI with micrometer resolution.
  Our aims are designed to establish our imaging workflow and build a cell census
  atlas for language regions in human frontal cortex, resulting in a clear path forward
  for obtaining the cell census for the entire human brain. '
