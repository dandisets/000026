description: Magnetic resonance imaging (MRI) is used to establish a macroscopic reference
  coordinate system of laminar and cytoarchitectural boundaries. Cell counting is
  obtained with both traditional immunohistochemistry, to provide a stereological
  gold standard, and with a custom-made inverted confocal light-sheet fluorescence
  microscope (LSM) for 3D imaging at cellular resolution. Finally, polarization-sensitive
  optical coherence tomography (PSOCT) enables registration of the distorted histological
  cell typing obtained with LSM to the MRI-based atlas coordinate system.
